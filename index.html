<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Тема 10 </title>
</head>
<body>

<h1>Домашнє завдання</h1>

<hr>

<h2>Завдання 1</h2>

<script>
  let count = 0;

  const interval = setInterval(() => {
    count++;
    console.log("Повідомлення " + count);

    if (count === 5) {
      clearInterval(interval);
    }
  }, 1000);
</script>

<hr>


<h2>Завдання 2 </h2>

<div id="box"
     style="width:50px;height:50px;background:red;position:relative;">
</div>

<script>
  let pos = 0;
  const box = document.getElementById("box");

  setInterval(() => {
    pos += 5;
    box.style.left = pos + "px";
  }, 100);
</script>

<hr>

<h2>Завдання 3 </h2>

<button id="btn">Натисни мене!</button>
<p>Очки: <span id="score">0</span></p>

<script>
  let score = 0;
  let time = 5; // секунд

  const btn = document.getElementById("btn");
  const scoreText = document.getElementById("score");

  btn.onclick = () => {
    score++;
    scoreText.textContent = score;
  };

  const game = setInterval(() => {
    time--;

    if (time === 0) {
      clearInterval(game);
      btn.disabled = true;
      alert("Гра закінчена! Очки: " + score);
    }
  }, 1000);
</script>

<hr>

<h2>Завдання 4 </h2>

<input id="t" type="number" placeholder="Секунди">
<button onclick="start()">Старт</button>

<script>
  function start() {
    const sec = document.getElementById("t").value;

    setTimeout(() => {
      alert("Час минув!");
    }, sec * 1000);
  }
</script>

</body>
</html>
